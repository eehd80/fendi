    <body>
        <div id="u-skip">
            <a href="#gnb"><span>주요메뉴 바로가기</span></a>
            <a href="#main"><span>컨텐츠 바로가기</span></a>
            <a href="#footer"><span>풋터 바로가기</span></a>
        </div>
        <div class="wrap">
            <!-- logo 왼쪽 type -->
            <header id="header" class="container">
                <div class="inner">
                    <h1 id="logo">
                        <a href="#"><img src="./images/comm/logo-fendi.png" alt="펜디로고" /></a>
                    </h1>
                    <div class="util">
                        <ul class="lst-util">
                            <li>
                                <button class="btn-g btn-ham">
                                    <span class="blind">전체메뉴바</span>
                                </button>
                            </li>
                            <li>
                                <button class="btn-g btn-my">
                                    <span class="blind">마이페이지</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <main id="main">
                <!-- section 제목이 있는 그룹 -->
                <div class="container cart-wrp">
                    <div class="cart-page">
                        <h2 class="cart-tit">SHOPPING BAG</h2>
                        <div class="cart-tab">
                            <div class="checkbox">
                                <input type="checkbox" name="allcheck" value="allcheck" />
                                <label for="allcheck"> 총 0개</label>
                            </div>
                            <div class="cart-tab-right">
                                <a href="#">품절삭제</a>
                                <a href="#">삭제하기</a>
                            </div>
                        </div>
                        <div class="cart-cont">
                            <div class="checkbox">
                                <input type="checkbox" name="check" value="check" />
                                <label for="check"></label>
                                <span class="material-symbols-outlined"> close </span>
                            </div>
                            <div class="cart-img">
                                <a href="#"
                                    ><img src="/fendi/images/contents/장바구니이미지.jpg" alt="장바구니이미지"
                                /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer data-include-path="./outline/footer.html"></footer>
